<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hellos World</h1>
    <p>Here is our Customer HTML template</p>
    <ul>
      {% for lead in leads %}
      <li>{{ lead }}</li>

      <div class="lead">
        <h2>{{lead.name}}</h2>
        <p>{{lead.email}}</p>
      </div>

      {% endfor %}
    </ul>
    <script src="index.js"></script>
  </body>
</html>
