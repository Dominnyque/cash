{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
  <div class="max-w-lg mx-auto" > 
    <a class="flex text-white bg-indigo-500 border-0 mt-9 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" href="{% url 'agents:agents' %}">&#8592;  Go back to agents list</a><hr>
   
    <h1 class="title-font sm:text-4xl text-3xl mb-4 mt-9 font-medium text-gray-900">Register a new Agent</h1>
  
    <form method="POST" action=".">
      {% csrf_token %} {{ form|crispy }}
      <button type="submit" class="flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Reagister Agent</button>
    </form>
  </div>
    {% endblock  %}
